{% extends "base.html" %}

{% block title %}Server Error - {{ SITE_NAME }}{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto text-center">
                <div class="py-5">
                    <i class="fas fa-server fa-5x text-danger mb-4"></i>
                    <h1 class="display-4 mb-3">500</h1>
                    <h2 class="mb-4">Internal Server Error</h2>
                    <p class="lead text-muted mb-4">
                        Something went wrong on our end. We're working to fix it.
                    </p>
                    <div class="d-flex gap-3 justify-content-center">
                        <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                        <a href="{{ url_for('main.contact') }}" class="btn btn-outline-primary">
                            <i class="fas fa-envelope me-2"></i>Report Issue
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
