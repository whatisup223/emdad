services:
  - type: web
    name: emdad-global
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
      mkdir -p uploads/news uploads/products uploads/gallery instance/uploads instance
      python -c "
      from app import create_app
      from app.models import db
      import os
      app = create_app('production')
      with app.app_context():
          db.create_all()
          print('Database initialized successfully!')
      "
    startCommand: gunicorn app:app --config gunicorn.conf.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///instance/emdad_global.db
      - key: SITE_URL
        value: https://emdad-global.onrender.com
      - key: COMPANY_NAME
        value: Emdad Global
      - key: COMPANY_EMAIL
        value: info@emdadglobal.com
      - key: COMPANY_PHONE
        value: +20-xxx-xxx-xxxx
      - key: COMPANY_WHATSAPP
        value: +20-xxx-xxx-xxxx
      - key: COMPANY_ADDRESS
        value: Cairo, Egypt
      - key: SITE_NAME
        value: Emdad Global - Egyptian Agricultural Exports
      - key: MAX_CONTENT_LENGTH
        value: 16777216
      - key: WTF_CSRF_TIME_LIMIT
        value: 3600

