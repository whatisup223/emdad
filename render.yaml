services:
  - type: web
    name: emdad-global
    env: python
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: chmod +x start.sh && ./start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:////tmp/emdad_global.db
      - key: SITE_URL
        value: https://emdad-global.onrender.com
      - key: COMPANY_NAME
        value: Emdad Global
      - key: COMPANY_EMAIL
        value: info@emdadglobal.com
      - key: COMPANY_PHONE
        value: +20-xxx-xxx-xxxx
      - key: COMPANY_WHATSAPP
        value: +20-xxx-xxx-xxxx
      - key: COMPANY_ADDRESS
        value: Cairo, Egypt
      - key: SITE_NAME
        value: Emdad Global - Egyptian Agricultural Exports
      - key: MAX_CONTENT_LENGTH
        value: 16777216
      - key: WTF_CSRF_TIME_LIMIT
        value: 3600
      - key: PORT
        value: 10000

